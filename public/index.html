<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Tasks | Premium TO-DO List</title>
    <meta name="description" content="A premium, glassmorphism TO-DO list application powered by Node.js.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h1>Stellar Tasks</h1>
            
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off">
                <button id="add-btn">Add Task</button>
            </div>

            <ul class="todo-list" id="todo-list">
                <!-- Tasks will be injected here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
